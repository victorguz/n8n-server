services:
  postgres:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        - CMD-SHELL
        - pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}
      start_period: 30s
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - n8n-n8nwithpostgres-y34tv0
  n8n:
    image: n8nio/n8n:latest
    restart: unless-stopped
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${POSTGRES_DB}
      - DB_POSTGRESDB_USER=${POSTGRES_USER}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
      - N8N_HOST=${N8N_HOST}
      - N8N_PORT=${N8N_PORT}
      - N8N_PROTOCOL=http
      - NODE_ENV=production
      - WEBHOOK_URL=https://${N8N_HOST}/
      - GENERIC_TIMEZONE=${GENERIC_TIMEZONE}
      - N8N_SECURE_COOKIE=false
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - n8n-n8nwithpostgres-y34tv0
    labels:
      - traefik.http.routers.n8n-n8nwithpostgres-y34tv0-1-web.rule=Host(`n8n.solaradev.com`)
      - traefik.http.routers.n8n-n8nwithpostgres-y34tv0-1-web.entrypoints=web
      - traefik.http.services.n8n-n8nwithpostgres-y34tv0-1-web.loadbalancer.server.port=5678
      - traefik.http.routers.n8n-n8nwithpostgres-y34tv0-1-web.service=n8n-n8nwithpostgres-y34tv0-1-web
      - traefik.http.routers.n8n-n8nwithpostgres-y34tv0-1-web.middlewares=redirect-to-https@file
      - traefik.http.routers.n8n-n8nwithpostgres-y34tv0-1-websecure.rule=Host(`n8n.solaradev.com`)
      - traefik.http.routers.n8n-n8nwithpostgres-y34tv0-1-websecure.entrypoints=websecure
      - traefik.http.services.n8n-n8nwithpostgres-y34tv0-1-websecure.loadbalancer.server.port=5678
      - traefik.http.routers.n8n-n8nwithpostgres-y34tv0-1-websecure.service=n8n-n8nwithpostgres-y34tv0-1-websecure
      - traefik.http.routers.n8n-n8nwithpostgres-y34tv0-1-websecure.tls.certresolver=letsencrypt
      - traefik.enable=true
volumes:
  n8n_data: null
  postgres_data: null
networks:
  n8n-n8nwithpostgres-y34tv0:
    name: n8n-n8nwithpostgres-y34tv0
    external: true
